<html>

<head>
	<title>随机</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/md5.min.js"></script>
	<script src="./js/base64.js"></script>
	<script src="./js/main.js"></script>

	<style>
		.namelistdiv {
			display: -webkit-flex;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}

		.name {
			font-size: 24px;
			float: left;
			display: inline;
			margin-left: 5px;
			margin-right: 5px;
			margin-top: 5px;
			margin-bottom: 5px;
			padding-top: 5px;
			padding-bottom: 5px;
			width: 135px;
			height: 45px;
			text-align: center;
		}

		.head,
		.footer {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="head">

	</div>
	<div class="container">
		<div class="panel panel-default">

			<ul class="nav nav-tabs" id="ul_tabs">

				<li id="li_last">
					<a href="#page-editname" data-toggle="tab">生成名单</a>
				</li>

			</ul>
			<!-- Tab panes -->
			<div class="tab-content">


				<!-- 名单修改页 -->
				<div id="page-editname" class="panel-body tab-pane panel-body" style="margin-top:20px;">

					<span style="margin-left:5%;overflow-y:scroll">请以一行一个名字的格式输入：</span>
					<textarea id="editnamelist"
						style="border:1px solid silver;width:90%;margin-right:5%;margin-left:5%;height:400px;"></textarea>
					<button style="display:block;margin-left:5%;width:90%" type="button" class="btn btn-default btn-lg"
						onclick="javascript:spawnListJS()">
						<h4 style="display:inline">生成</h4>
					</button>
					<button style="display:block;margin-left:5%;width:90%" type="button" class="btn btn-default btn-lg"
						onclick="javascript:saveListJS()">
						<h4 style="display:inline">保存</h4>
					</button>
					<p style="margin-left:5%;margin-right:5%">
						名单修改步骤：<br />
						1. 将名字<code>每行一个</code>输入到文本框中<br />，如果要生成多个tab，用<code>----</code>分割<br />
						2. 点击<code>生成</code>按钮<br />
						3. 以下两种方法均可：
					<ul style="margin-left:5%;margin-right:5%">
						<li>在线使用：复制以上生成的代码，打开软件目录下的<code>list.json</code>，删除原有代码，将新生成的代码复制进去</li>
						<li>本地使用：修改<code>js/main.js</code>中<code>globalList=</code>后边的部分替换为新生成的代码</li>
					</ul>
					</p>

				</div>


				<!-- 点名结果 -->
				<div style="margin-top:10%" class="modal fade" id="Result" tabindex="-1" role="dialog"
					aria-labelledby="ResultLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="ResultLabel">结果</h4>
							</div>
							<div class="modal-body">
								<div class="alert alert-success">
									<center>
										<span id="NameResultSpan" style="font-size:38px"></span>
									</center>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">
									<h4 style="display:inline">关闭</h4>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="footer"></div>
</body>

</html>
